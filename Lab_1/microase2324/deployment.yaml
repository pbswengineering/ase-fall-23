--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: gateway
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        imagePullPolicy: Never #flag for image loaded in minikube to avoid pulling from docker hub
        image: microase2324_gateway #insert name of image here
        ports:
          - containerPort: 5000 #insert gateway port here
